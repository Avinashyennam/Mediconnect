<div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 800px;">

        <!-- Form Title -->
        <h2 class="text-center mb-4 fw-bold">Update Patient</h2>

        <!-- Success & Error Messages -->
        <div *ngIf="successMessage" class="alert alert-success text-center">
            {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger text-center">
            {{ errorMessage }}
        </div>

        <!-- Patient Edit Form -->
        <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
            <div class="row g-3">

                <!-- Full Name -->
                <div class="col-12">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" class="form-control" formControlName="fullName"
                        placeholder="Enter Full Name">
                    <div *ngIf="patientForm.get('fullName')?.invalid && patientForm.get('fullName')?.touched"
                        class="text-danger small">
                        Full Name is required (min 2 characters).
                    </div>
                </div>

                <!-- Username -->
                <!-- <div class="col-12">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" formControlName="username"
                        placeholder="Enter Username">
                    <div *ngIf="patientForm.get('username')?.invalid && patientForm.get('username')?.touched"
                        class="text-danger small">
                        Username is required and cannot contain special characters.
                    </div>
                </div> -->

                <!-- Password -->
                <!-- <div class="col-12">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password"
                        placeholder="Enter Password">
                    <div *ngIf="patientForm.get('password')?.invalid && patientForm.get('password')?.touched"
                        class="text-danger small">
                        Password must be at least 8 characters, include a capital letter and a number.
                    </div>
                </div> -->

                <!-- Date of Birth -->
                <div class="col-12">
                    <label for="dateOfBirth" class="form-label">Date of Birth</label>
                    <input type="date" id="dateOfBirth" class="form-control" formControlName="dateOfBirth">
                    <div *ngIf="patientForm.get('dateOfBirth')?.invalid && patientForm.get('dateOfBirth')?.touched"
                        class="text-danger small">
                        Date of Birth is required.
                    </div>
                </div>

                <!-- Contact Number -->
                <div class="col-12">
                    <label for="contactNumber" class="form-label">Contact Number</label>
                    <input type="text" id="contactNumber" class="form-control" formControlName="contactNumber"
                        placeholder="10-digit number">
                    <div *ngIf="patientForm.get('contactNumber')?.invalid && patientForm.get('contactNumber')?.touched"
                        class="text-danger small">
                        Contact Number must be a valid 10-digit number.
                    </div>
                </div>

                <!-- Email -->
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" formControlName="email"
                        placeholder="Enter Email">
                    <div *ngIf="patientForm.get('email')?.invalid && patientForm.get('email')?.touched"
                        class="text-danger small">
                        Valid Email is required.
                    </div>
                </div>

                <!-- Address -->
                <div class="col-12">
                    <label for="address" class="form-label">Address</label>
                    <textarea id="address" class="form-control" rows="2" formControlName="address"
                        placeholder="Enter Address"></textarea>
                    <div *ngIf="patientForm.get('address')?.invalid && patientForm.get('address')?.touched"
                        class="text-danger small">
                        Address must be at least 5 characters.
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="d-flex justify-content-between mt-4">
                <a routerLink="/dashboard" class="btn btn-outline-secondary">Back to Dashboard</a>
                <button type="submit" class="btn btn-primary" [disabled]="patientForm.invalid">Update</button>
            </div>
        </form>
    </div>
</div>
