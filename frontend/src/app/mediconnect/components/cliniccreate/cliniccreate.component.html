<div class="container mt-5">
  <form [formGroup]="clinicForm" (ngSubmit)="onSubmit()" class="p-4 border rounded bg-light">

    <!-- <div class="mb-3">
      <label class="form-label">Clinic ID:</label>
      <input type="number" class="form-control" formControlName="clinicId" />
      <div *ngIf="submitted && clinicForm.controls['clinicId'].invalid" class="text-danger mt-1">
        Clinic ID is required and must be greater than 0.
      </div>
    </div> -->

    <div class="mb-3">
      <label class="form-label">Clinic Name:</label>
      <input type="text" class="form-control" formControlName="clinicName" />
      <div *ngIf="submitted && clinicForm.controls['clinicName'].invalid" class="text-danger mt-1">
        Clinic Name is required and must be at least 2 characters.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Location:</label>
      <input type="text" class="form-control" formControlName="location" />
      <div *ngIf="submitted && clinicForm.controls['location'].invalid" class="text-danger mt-1">
        Location is required.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Contact Number:</label>
      <input type="text" class="form-control" formControlName="contactNumber" />
      <div *ngIf="submitted && clinicForm.controls['contactNumber'].invalid" class="text-danger mt-1">
        Contact Number must be exactly 10 digits.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Established Year:</label>
      <input type="text" class="form-control" formControlName="establishedYear" />
      <div *ngIf="submitted && clinicForm.controls['establishedYear'].invalid" class="text-danger mt-1">
        Enter a valid year (e.g., 1990, 2020).
      </div>
    </div>

    <div class="d-flex gap-2 mt-4">
      <button type="submit" class="btn btn-primary" [disabled]="clinicForm.invalid">Submit</button>
      <button class="btn btn-secondary" [routerLink]="['/dashboard']">Back to Dashboard</button>
      <button type="button" class="btn btn-outline-danger" (click)="resetForm()">Reset</button>
    </div>

    <p *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</p>
  </form>
</div>
