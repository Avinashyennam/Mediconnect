<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Login</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                        <!-- Username -->
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" formControlName="username" />
                            <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched"
                                class="text-danger mt-1">
                                Username is required and must not contain special characters.
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" formControlName="password" />
                            <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
                                class="text-danger mt-1">
                                Password must be at least 8 characters, include one uppercase letter and one number.
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
                            <button type="button" class="btn btn-warning" (click)="loginForm.reset()">Reset</button>
                        </div>

                        <div class="mt-3 text-center">
                            <a routerLink="/register" class="btn btn-link">Don't have an account? Register here</a>
                        </div>


                        <!-- Messages -->
                        <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
                        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
